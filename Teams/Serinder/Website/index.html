    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logoWrapper">
                <img src="Bilder/Logo-Serinder.png" alt="Serinder">
            </div>
            <div class="navigationWrapper">
                <nav id="naviMain" class="nav">
                    <ul>
                        <li>
                            <a class="active" href="Startseite.html">
                                Startseite
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                Liste der Serien
                            </a>
                        </li>
                        <li>
                            <a href="/favoriten.html">
                                Meine Favoriten
                            </a>
                        </li>
                        <li>
                            <a href="/kommentare.html">
                                Meine Kommentare
                            </a>
                        </li>
                        <li>
                            <a href="/einstellungen.html">
                                Einstellungen
                            </a>
                        </li>
                        <li>
                            <a href="/login">
                                Log In
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner">
            <img src="Bilder/Banner.jpg" alt="Serinder">
        </div>
    </header>
    <main>
        <div class="inner">
            <h1>Liste der Serien</h1>
            <div class="filterWrapper">
                <p>sortieren nach:</p>
                <div class="filterInnerWrapper">
                    <div class="filterbuttonWrapper">
                        <a class="button" href="#">Alphabetisch</a>
                    </div>
                    <div class="filterSelectWrapper">
                        <div class="selectWrapper">
                            <select name="Genre" id="Genre">
                                <option value="all">Alle Genres</option>
                                <option value="action">Action</option>
                                <option value="thriller">Thriller</option>
                            </select>
                        </div>
                    </div>
                    <div class="filterbuttonWrapper">
                        <a class="button" href="#">Bewertung</a>
                    </div>
                </div>
                <div class="filterResults">
                    <ul>
                        <li>Serie 1</li>
                        <li>Serie 2</li>
                        <li>Serie 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerWrapper">
            <div class="footerNavWrapper">
                <nav id="naviFooter" class="nav">
                    <ul>
                        <li>
